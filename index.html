<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo">
          <img src="./images/logo.png" alt="logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item">Cricket</li>
            <li class="hover-link nav-item">India</li>
            <li class="hover-link nav-item">Technology</li>
            <li class="hover-link nav-item">Politics</li>
          </ul>
        </div>
        
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="e.g. Science" />
          <button class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <div id="container" class="news-container"></div>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">costGenius02/02/2024</h6>
          <p class="news-desc" id="news-desc">
            Lorem Ipsum has been the industry's standard dummy text ever since
            the 1500s, when an unknown printer took a galley of type and
            scrambled it to make a type specimen book.
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
